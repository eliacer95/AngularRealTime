<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realtime Angular</title>
</head>
<body>

    <rt-gauge></rt-gauge>

    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/angular.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script>
        var socket = io();
    </script>
    <script src="app/app.module.js"></script>

    <script src="app/rtCharts/rtCharts.module.js"></script>
    <script src="app/rtCharts/rtGaugeDirective.js"></script>
    <script src="app/rtWebMetricService/rtWebMetricService.js"></script>
    <script src="http://www.google.com/jsapi"></script>
    <script type="application/javascript">
        google.load('visualization','1.0', { 'packages': ['gauge','corechart'] });
        google.setOnLoadCallback(function () {
            angular.bootstrap(document, ['app']);
        });
    </script>
</body>
</html>
